experiment:
  name: 'name'
  save_dir: '../local/logs'
  seed: 1

data:
  name: 'synth'  # Options: ['MNIST', 'synth']
  path: '../local/data'
  train_ratio: 0.8
  num_workers: 8
  latent_dim: 3  # Only for synthetic
  observed_dim: 784  # Only for synthetic
  n_dev_samples: 50000  # Only for synthetic
  n_test_samples: 10000  # Only for synthetic

model:
  name: 'ae'
  latent_dim : 48
  backbone:
    name: 'linear'  # Options: ['linear', 'conv']
    hidden_dims: !!python/list [32, 64]
    data_shape: !!python/tuple [784]

training:
  batch_size: 64
  max_epochs: 5
  optimizer:
    name: 'sgd'
    lr: 0.1
  scheduler:
    name: 'plateau'
    mode: 'min'
    patience: 3
    factor: 0.1
    min_lr: 0.0000001
    monitor: 'train_loss'

gpu: 1


