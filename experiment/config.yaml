experiment:
  name: 'name'
  save_dir: '../local/logs'
  seed: 1

data:
  name: 'synth'
  path: '../local/data'
  train_ratio: 0.8
  num_workers: 8
  latent_dim: 3
  observed_dim: 784
  n_dev_samples: 50000
  n_test_samples: 10000

model:
  name: 'ae'
  input_shape: 784

training:
  batch_size: 64
  max_epochs: 5
  optimizer:
    name: 'sgd'
    lr: 0.1
  scheduler:
    name: 'plateau'
    mode: 'min'
    patience: 3
    factor: 0.1
    min_lr: 0.0000001
    monitor: 'train_loss'

gpu: 1


